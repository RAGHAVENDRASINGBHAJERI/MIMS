[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "*.tsx"
  [headers.values]
    Content-Type = "text/javascript"